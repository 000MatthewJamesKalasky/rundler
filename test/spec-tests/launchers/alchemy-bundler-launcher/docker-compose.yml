version: "3.8"

services:
  bundler:
    image: alchemy-platform/alchemy-bundler:$TAG
    depends_on:
      - geth
    ports:
      - "3000:3000"
      - "8080:8080"
    command: bash -c "sleep 5; /usr/local/bin/alchemy-bundler bundler"
    environment:
      - RUST_LOG=info
      - ENTRY_POINT=0x0576a174D229E3cFA37253523E645A78A0C91B57
      - NODE_HTTP=http://geth:8545
      - NODE_WS=ws://geth:8546
      - RPC_API=eth,debug

  geth:
    image: ethereum/client-go:v1.10.26
    ports:
      - "8545:8545"
      - "8546:8546"
    command:
      - --miner.gaslimit=12000000
      - --http
      - --http.api=personal,eth,net,web3,debug
      - --http.vhosts='*,localhost,host.docker.internal'
      - --http.addr=0.0.0.0
      - --ws
      - --ws.api=personal,eth,net,web3,debug
      - --ws.addr=0.0.0.0
      - --ignore-legacy-receipts
      - --allow-insecure-unlock
      - --rpc.allow-unprotected-txs
      - --dev
      - --verbosity=2
      - --nodiscover
      - --maxpeers=0
      - --mine
      - --miner.threads=1
      - --networkid=1337
